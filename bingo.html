<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo Night</title>
  <style>
    :root {
      --bg: #0b0f19;
      --tile: rgba(255,255,255,0.06);
      --tileBorder: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --markedBg: rgba(42,123,255,0.75);
      --markedBorder: rgba(125,211,252,0.65);
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, rgba(125,211,252,0.18), transparent 50%),
                  radial-gradient(1000px 700px at 80% 0%, rgba(42,123,255,0.18), transparent 45%),
                  var(--bg);
      color: var(--text);
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px 16px 28px; }
    header { display:flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; margin-bottom: 14px; }
    h1 { font-size: 20px; margin: 0; }
    .sub { font-size: 12.5px; color: var(--muted); margin-top: 4px; }
    .panel {
      background: rgba(18,26,43,0.72);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .controls { display:flex; align-items:center; justify-content: space-between; gap:10px; flex-wrap:wrap; margin-bottom: 12px; }
    .left, .right { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .hint { font-size: 12px; color: var(--muted); }
    select, button {
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    button:hover, select:hover { border-color: rgba(125,211,252,0.55); }
    .grid { display:grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
    .tile {
      background: var(--tile);
      border: 1px solid var(--tileBorder);
      border-radius: 14px;
      min-height: 92px;
      padding: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      line-height: 1.15;
      user-select:none;
      transition: transform 0.04s ease, background 0.12s ease, border-color 0.12s ease;
      word-break: break-word;
      overflow-wrap: anywhere;
      font-size: 14px;
    }
    .tile:active { transform: scale(0.99); }
    .tile.marked {
      background: var(--markedBg);
      border-color: var(--markedBorder);
      color: #fff;
      box-shadow: 0 6px 18px rgba(42,123,255,0.25);
    }
    .tile.free { font-weight: 800; letter-spacing: 0.3px; border-color: var(--markedBorder); }
    .tile.blank { background: rgba(255,255,255,0.04); color: rgba(255,255,255,0.85); font-style: normal; }

    .tile.blank[contenteditable="true"]:empty:before {
      content: "Tap to write...";
      color: rgba(255,255,255,0.35);
    }

    .footer { margin-top: 12px; font-size: 12px; color: var(--muted); }
    @media (max-width: 560px) { .tile { min-height: 68px; font-size: 10.5px; padding: 7px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Bingo Night</h1>
        <div class="sub">Tap squares to mark them. Progress saves on this device.</div>
      </div>
      <div class="hint" id="linkHint"></div>
    </header>

    <div class="panel">
      <div class="controls">
        <div class="left">
          <span class="hint">Card:</span>
          <select id="cardSelect" aria-label="Select card"></select>
          <button id="copyLinkBtn" title="Copy your unique link">Copy link</button>
        </div>
        <div class="right">
          <button id="resetBtn" title="Clear all marks for this card">Reset</button>
        </div>
      </div>

      <div class="grid" id="grid" role="grid" aria-label="Bingo grid"></div>

      <div class="footer">
        Share links like <code>bingo.html#card=3</code>. Blank squares are for write-ins.
      </div>
    </div>
  </div>

    function getCardFromHash() {
      const h = location.hash || "";
      const m = h.match(/card=(\d+)/i);
      if (m) return m[1];
      const m2 = h.match(/^#(\d+)$/);
      if (m2) return m2[1];
      return "1";
    }

    function setHashCard(card) {
      history.replaceState(null, "", `#card=${card}`);
    }

    function storageKey(card) {
      return `bingo_state_v1_card_${card}`;
    }

    function loadState(card) {
      const raw = localStorage.getItem(storageKey(card));
      const empty = { marks: Array(25).fill(false), texts: Array(25).fill("") };
      if (!raw) return empty;
      try {
        const obj = JSON.parse(raw);
        // Back-compat: older versions stored just an array of marks
        if (Array.isArray(obj) && obj.length === 25) {
          return { marks: obj.map(Boolean), texts: Array(25).fill("") };
        }
        if (obj && Array.isArray(obj.marks) && obj.marks.length === 25) {
          const marks = obj.marks.map(Boolean);
          const texts = (Array.isArray(obj.texts) && obj.texts.length === 25) ? obj.texts.map(x => String(x ?? "")) : Array(25).fill("");
          return { marks, texts };
        }
      } catch (e) {}
      return empty;
    }

    function saveState(card, state) {
      localStorage.setItem(storageKey(card), JSON.stringify(state));
    }

    function render(card) {
      const gridEl = document.getElementById("grid");
      gridEl.innerHTML = "";
      const data = CARDS[String(card)];
      if (!data) {
        gridEl.innerHTML = `<div class="hint">Card ${card} not found.</div>`;
        return;
      }
      const state = loadState(card);

      data.forEach((cell, idx) => {
        const div = document.createElement("div");
        div.className = "tile";
        if (cell.type === "free") div.classList.add("free");
        if (cell.type === "blank") div.classList.add("blank");
        if (state.marks[idx]) div.classList.add("marked");

        div.setAttribute("role", "gridcell");
        div.setAttribute("tabindex", "0");
        div.innerText = (cell.type === "blank" && state.texts) ? (state.texts[idx] || "") : cell.text;

        const toggle = () => {
          state.marks[idx] = !state.marks[idx];
          div.classList.toggle("marked", state.marks[idx]);
          saveState(card, state);
        };

        div.addEventListener("click", toggle);

        if (cell.type === "blank") {
          div.addEventListener("input", () => {
            state.texts[idx] = div.innerText.slice(0, 80); // keep it tidy
            saveState(card, state);
          });
          div.addEventListener("blur", () => {
            state.texts[idx] = div.innerText.slice(0, 80);
            saveState(card, state);
          });
        }

        div.addEventListener("keydown", (e) => {

          if (cell.type === "blank" && e.key === "Enter") {
            e.preventDefault();
            div.blur();
            return;
          }

          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            toggle();
          }
        });


        if (cell.type === "blank") {
          div.addEventListener("dblclick", () => {
            div.setAttribute("contenteditable", "true");
            div.focus();
          });
          div.addEventListener("blur", () => {
            div.removeAttribute("contenteditable");
            state.texts[idx] = div.innerText.slice(0, 80);
            saveState(card, state);
          });
          div.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              e.preventDefault();
              div.blur();
            }
          });
        }

        gridEl.appendChild(div);
      });

      document.getElementById("linkHint").textContent = `Card link: bingo.html#card=${card}`;
    }

    function init() {
      const select = document.getElementById("cardSelect");
      const cardNums = Object.keys(CARDS).sort((a,b)=>Number(a)-Number(b));
      cardNums.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c;
        opt.textContent = `Card ${c}`;
        select.appendChild(opt);
      });

      let current = getCardFromHash();
      if (!CARDS[current]) current = cardNums[0] || "1";
      select.value = current;
      setHashCard(current);
      render(current);

      window.addEventListener("hashchange", () => {
        const c = getCardFromHash();
        if (CARDS[c]) {
          select.value = c;
          render(c);
        }
      });

      select.addEventListener("change", () => {
        const c = select.value;
        setHashCard(c);
        render(c);
      });

      document.getElementById("resetBtn").addEventListener("click", () => {
        const c = select.value;
        localStorage.removeItem(storageKey(c));
        render(c);
      });

      document.getElementById("copyLinkBtn").addEventListener("click", async () => {
        const c = select.value;
        const url = `${location.origin}${location.pathname}#card=${c}`;
        try {
          await navigator.clipboard.writeText(url);
          const btn = document.getElementById("copyLinkBtn");
          const old = btn.textContent;
          btn.textContent = "Copied!";
          setTimeout(()=>btn.textContent=old, 900);
        } catch (e) {
          alert("Couldn’t copy automatically. Link:\n" + url);
        }
      });
    }

    init();
  </script>
